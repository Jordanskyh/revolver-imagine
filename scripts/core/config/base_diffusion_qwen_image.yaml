job: extension
config:
  name: last
  process:
  - type: diffusion_trainer
    training_folder: /app/checkpoints
    device: cuda
    datasets:
    - folder_path: /dataset/images
      caption_ext: txt
      cache_latents_to_disk: true
      resolution: [1024] # FIXED: Strict Square for Validator consistency
      is_reg: false
    train:
      batch_size: 1
      steps: 1350
      lr: 0.00005
      optimizer: adamw8bit
      gradient_accumulation: 1
      noise_scheduler: flowmatch
      timestep_type: weighted
      dtype: bf16
      cache_text_embeddings: true
      train_unet: true
      train_text_encoder: false
      caption_dropout_rate: 0.35
      optimizer_params:
        weight_decay: 3e-5
      ema_config:
        use_ema: true
        ema_decay: 0.99
      do_cfg: true
      cfg_scale: 8.0
    model:
      name_or_path: /cache/models
      arch: qwen_image
      quantize: true
      qtype: qfloat8 # OPTIMIZED: qfloat8 for best color precision
      quantize_te: true
      qtype_te: qfloat8
      low_vram: true
    adapter:
      type: lora
      rank: 96 # OPTIMIZED: Balanced capacity for 2hr training
      alpha: 96
      dtype: bf16
meta:
  name: qwen_image_lora_dethrone
  version: '2.1'
