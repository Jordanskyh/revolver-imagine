# PROOF OF EMPIRE BASE (SDXL PERSON)
# Reverse Config (Jordansky)

no_metadata = true
async_upload = true
bucket_no_upscale = true
bucket_reso_steps = 64
cache_latents = true
cache_latents_to_disk = true
caption_extension = ".txt"
dynamo_backend = "no"
enable_bucket = true
gradient_checkpointing = true
huber_c = 0.1
huber_schedule = "snr"

[model_arguments]
pretrained_model_name_or_path = "/cache/models"
v_parameterization = false

[additional_network_arguments]
no_half_vae = true
network_module = "networks.lora"
network_dim = 32
network_alpha = 32

[optimizer_arguments]
optimizer_type = "prodigy"
learning_rate = 1.0
max_grad_norm = 1.0
optimizer_args = ["decouple=True", "d_coef=1", "weight_decay=0.01", "use_bias_correction=True", "safeguard_warmup=True"]
lr_scheduler = "constant"
min_snr_gamma = 5

[dataset_arguments]
cache_latents = true
debug_dataset = false

[training_arguments]
mixed_precision = "bf16"
save_precision = "bf16"
output_dir = "/app/checkpoints"
output_name = "last"
save_model_as = "safetensors"
max_data_loader_n_workers = 2
gradient_accumulation_steps = 1
train_batch_size = 4
loss_type = "l2"
xformers = true
max_token_length = 125
max_train_epochs = 25
save_every_n_epochs = 5

[inference]
# REFERENSI MUTLAK JURI (SDXL PERSON)
steps = 20
guidance_scale = 8.0
denoise = 0.9
resolution = "1024,1024"
seed = 42